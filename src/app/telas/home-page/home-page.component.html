<div class="profile">

    <h2>{{user.email}}</h2>
    <h2>{{estoqueService.loja.name}}</h2>
  </div>
  <span class="spacer"></span>
  <div class="linhaButton">
    <button mat-flat-button color="accent" aria-label="edit" routerLink="/novaVenda">
      Nova venda
    </button>
    <button mat-flat-button color="accent" aria-label="edit" (click)="consultaPreco()">
      Consulta pre√ßo
    </button>
    <button mat-flat-button color="accent" aria-label="edit" routerLink="/listaEstoque">

    </button>
  </div>
</div>
