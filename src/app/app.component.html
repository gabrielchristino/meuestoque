<app-title></app-title>
<div class="loadingSet" *ngIf="isLoading">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<router-outlet *ngIf="isAuthenticated && !isLoading"></router-outlet>
<app-login-page *ngIf="!isAuthenticated && !isLoading && !startSignup">Log in</app-login-page>
<app-cadastro-usuario-loja *ngIf="startSignup"></app-cadastro-usuario-loja>
